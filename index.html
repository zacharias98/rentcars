<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoltaRentCars</title>
  <style>
    /* Basic styles */
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background-color: #f5f6fa;
      color: #333;
    }

    /* Header bar */
    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 1.8em;
      font-weight: 600;
      letter-spacing: 1px;
    }

    /* Center content */
    .content {
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    /* Table styling (desktop view) */
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 700px;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 14px 18px;
      text-align: left;
      font-size: 1rem;
    }

    th {
      background-color: #f2f4f6;
      width: 35%;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background-color: #fafafa;
    }

    /* Mobile-friendly card layout */
    @media (max-width: 650px) {
      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
        border: none;
      }

      table {
        box-shadow: none;
        background: transparent;
      }

      tr {
        background: white;
        margin-bottom: 16px;
        padding: 16px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      }

      th {
        background: none;
        font-size: 0.95rem;
        color: #555;
        padding: 0;
      }

      td {
        padding: 5px 0 0 0;
        font-size: 1.05rem;
        color: #000;
        font-weight: 500;
      }

      /* Add spacing between label and value */
      tr th::after {
        content: ":";
        margin-left: 4px;
      }
    }
  </style>
</head>
<body>
  <header>
    VoltaRentCars
  </header>

  <div class="content">
    <table>
      <tr>
        <th>Company Name</th>
        <td>VoltaRentCarssssss</td>
      </tr>
      <tr>
        <th>Social Security Number</th>
        <td>123-45-6789ssss</td>
      </tr>
      <tr>
        <th>Email</th>
        <td>contact@voltarentcars.com</td>
      </tr>
      <tr>
        <th>Phone</th>
        <td>+1 (555) 123-4567</td>
      </tr>
      <tr>
        <th>Address</th>
        <td>123 Electric Ave, San Francisco, CA</td>
      </tr>
    </table>
  </div>
</body>
</html>
